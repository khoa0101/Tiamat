<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/reset.css">
  <link rel="stylesheet" href="./dist/layout.css">
  <script type="application/javascript" src="./dist/main.js"></script>
  <title>Tiamat</title>
</head>
<body>
  <canvas id="game-canvas">
    <div class="images">
      <img id="warrior" src="./dist/images/warrior.png"/>
      <img id="rouge" src="./dist/images/rouge.png"/>
      <img id="ranger" src="./dist/images/archer.png"/>
      <img id="cleric" src="./dist/images/cleric.png"/>
      <img id="mage" src="./dist/images/mage.png"/>
      <img id="bard" src="./dist/images/bard.png"/>
      <img id="slime" src="./dist/images/slime.png"/>
    </div>
  </canvas>
  <div class="menu">
    <h1>Tiamat</h1>
      <div class="menu-container">
        <button id="start">Start Game</button>
        <button id="team">Team Management</button>
        <button id="tutorial">Tutorial</button>
        <input type="button" id="music" value="Play sound"/>
        <button id="credits">Credits</button>
      </div>
    </div>
  <footer>
  <footer>
    <div credits>
      <a href="https://github.com/khoa0101/Tiamat"><img src="./dist/images/GitHub64px.png"></a>
    </div>    
  </footer>
</body>
</html>
